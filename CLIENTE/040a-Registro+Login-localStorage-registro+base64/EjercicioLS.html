<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Registro de usuario con cookies" />
    <title>JavaScript ES6 – Registro</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./ejercicios/css/styles.css" />
    <script src="localStorageV2.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="header-content">
            <h3>Ejemplos – FUNDAMENTOS DE JS (ES6)</h3>
            <h4>Desarrollo WEB en entorno cliente</h4>
            <h2>Registro</h2>
        </div>
        <div class="header-profile">
            <img src="./img/user.png" alt="Foto de perfil">
        </div>
    </header>

    <nav>
        <ul class="navbar">
            <li><a href="https://www.w3schools.com/js/default.asp">w3schools</a></li>
            <li><a href="https://es.javascript.info/js">javascript.info</a></li>
            <li><a href="https://developer.mozilla.org/es/docs/Web/JavaScript">MDN</a></li>
        </ul>
    </nav>

    <main>
        <div class="container">
            <div class="card">
                <div class="cardTitle">Comparativa de uso de local Storage</div>

                <div class="cardBody">
                    
                    <form id="formRegistro">
                        <label for="nombre">Nombre real:</label><br>
                        <input type="text" id="nombre" name="nombre" required><br><br>

                        <label for="usuario">Usuario:</label><br>
                        <input type="text" id="usuario" name="usuario" required><br><br>

                        <label for="password">Contraseña:</label><br>
                        <input type="password" id="password" name="password" required><br><br>

                        <button id="guardar" type="submit">Guardar</button>
                        <button id="leer" type="submit">Leer</button>
                        <button id="borrar" type="submit">Borrar</button>
                    </form>

                    <p id="mensaje"></p>

                </div>
         </div>
        </div>
    </main>
</body>

</html>
