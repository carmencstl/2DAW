<div class="notebook-page">
  <div class="page-header">
    <button class="back-btn" (click)="navegarA('/')">Volver al inicio</button>
    <div class="date-doodle">{{ currentDate }}</div>
  </div>

  <h1 class="main-title">Mi Cuaderno Digital</h1>
  <p class="subtitle">~ Crea tu cuenta y empieza a aprender ~</p>
  <div class="underline-doodle"></div>

  <div class="form-card">
    <h2 class="form-title">Registrarse</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="form-label">Tu nombre completo</label>
        <input 
          type="text" 
          class="form-control" 
          [(ngModel)]="nombre"
          name="nombre" 
          placeholder="Nombre y apellidos" 
          required
        >
      </div>
      <div class="mb-4">
        <label class="form-label">Tu nombre de usuario</label>
        <input 
          type="text" 
          class="form-control" 
          [(ngModel)]="usuario"
          name="usuario" 
          placeholder="Elige un nombre de usuario" 
          required
        >
      </div>
      <div class="mb-4">
        <label class="form-label">Tu contraseÃ±a</label>
        <input 
          type="password" 
          class="form-control" 
          [(ngModel)]="password"
          name="password" 
          placeholder="Elige una contraseÃ±a segura" 
          required
        >
      </div>
      <div class="mb-4">
        <label class="form-label">Tu foto de perfil (opcional)</label>
        <input 
          type="file" 
          class="form-control" 
          (change)="onFileSelected($event)"
          accept="image/*"
        >
        <img 
          *ngIf="previewUrl" 
          [src]="previewUrl" 
          class="preview-img" 
          style="max-width: 100px; border-radius: 10px; margin-top: 10px;"
        >
      </div>
      <button type="submit" class="btn-form">Registrarse</button>
    </form>
